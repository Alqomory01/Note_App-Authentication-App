<body>
    <style>

            width:30rem;
            margin:3rem auto;

        .myform{
          box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.664);
          padding:8px 15px;
          background-color: white;
          /* text-align: center; */
          font-family: Verdana, Geneva, Tahoma, sans-serif;
          font-size: 18px;
          border-radius: 10px;
        }
       
    </style>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">Note App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>

                  <li class="nav-item">
                      <a class="nav-link" href="#">About</a>

                      </ul>
                  </li>
              </ul>
              <ul class="navbar-nav  mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                  </li>

                      <a class="nav-link" href="{% url 'login' %}">Login</a>

              </ul>

    <div class="col">
        <div class="container myform">
           <h2>Sign Up</h2>
        
            <form method="POST" class="form1">
              {% csrf_token %}

              <div class="mb-3">
                <p for="formGroupExampleInput" class="form-label">Username</p>
                <input type="text" name="username" class="form-control" id="formGroupExampleInput" placeholder="Enter your E-mail">
              </div>
              <div class="mb-3">
            <p for="formGroupExampleInput" class="form-label">Email</p>
            <input type="email" name="email" class="form-control" id="formGroupExampleInput" placeholder="Enter your E-mail">
          </div>
          
          <div class="mb-3">
            <p for="formGroupExampleInput2" class="form-label">Password</p>
            <input type="password" name="password1" class="form-control" id="formGroupExampleInput2" placeholder="Enter your Ophone Number">
          </div>

          <div class="mb-3">
            <p for="formGroupExampleInput2" class="form-label"> Confirm Password</p>
            <input type="password" name="password2" class="form-control" id="formGroupExampleInput2" placeholder="Enter your password again">
          </div>
          <div class="text-center">
        <button type="buton" class="btn btn-dark mt-4 px-3 py-2">SignUp</button>
      </div>
        </form>
      </div>
      </div>
</body>
